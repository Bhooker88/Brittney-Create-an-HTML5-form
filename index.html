<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paymore form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f187b3445.js" crossorigin="anonymous"></script>
  </head>
  <body>

   <div class="container mt-5">
    <h2 class="bg-light py-3 ps-3">Payment form example</h2>
    <div class="alert alert-danger" role="alert">Some items are missing</div>
    <form>
        <div display="flex">
            <fieldset class="row">
                <div class="col">
                <label for="creditCardNum" class="form-label">Card#</label>
                <input type="tel" class="form-control" id="creditCardNum" placeholder="xxxxxxxxxxxxxxxx" aria-describedby="creditCardNumber">
                </div>
                <div class="col">
                <label for="cvc" class="form-label">CVC#</label>
                <input type="tel" class="form-control" id="cvc" placeholder="0000" aria-describedby="cvcNumber">
                </div>
                <div class="col">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group"><span class="input-group-addon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                        <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                      </svg></span>
                    <input type="text" class="form-control" id="amount" placeholder="Amount" aria-describedby="amount" >
                </div>
            </fieldset>
            <br>
        </div>
        <div display="flex">
            <fieldset class="row">
                <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="lastName">
                </div>
            </fieldset>
            <br>
        </div>
        <div display="flex">
            <fieldset class="row">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" aria-describedby="city">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" aria-label="pickAstate">
                        <option selected>Pick a state</option>
                        <option value="1">MI</option>
                        <option value="2">TX</option>
                        <option value="3">FL/option>
                      </select>
                </div>
                <div class="col-3">
                    <label for="postalCode" class="form-label">Postal code</label>
                    <input type="tel" class="form-control" id="postalCode" aria-describedby="postalCode">
                </div>
            </fieldset>
            <br>
        </div>
        <div display="flex">
            <fieldset class="row">
                <div class="col-6 form-check-inline">
                    <label for="acceptedCards" class="form-check-label">We accept:</label><br><br>
                    <div class="col-5 bg-secondary py-3 ps-2">
                    <input class="form-check-input" type="radio" id="acceptedCards" aria-describedby="acceptedCards"> <i class="fa-brands fa-cc-mastercard fa-2xl" style="color: #ffffff;"></i>
                    <input class="form-check-input" type="radio" id="acceptedCards" aria-describedby="acceptedCards"> <i class="fa-brands fa-cc-visa fa-2xl" style="color: #ffffff;"></i>
                    <input class="form-check-input" type="radio" id="acceptedCards" aria-describedby="acceptedCards"> <i class="fa-brands fa-cc-diners-club fa-2xl" style="color: #ffffff;"></i>
                    <input class="form-check-input" type="radio" id="acceptedCards" aria-describedby="acceptedCards"> <i class="fa-brands fa-cc-amex fa-2xl" style="color: #ffffff;"></i>
                    </div>
                </div>
                    <div class="col-5">
                        <label for="floatingTextArea">Message</label>
                        <br><br>
                        <textarea class="form-control" id="floatingTextArea" aria-describedby="leaveMessageHere"></textarea>
                        <p class="text-secondary">Add any notes here</p>
                    </div>
            </fieldset>
        </div>
        <h5 class="bg-light clearfix py-3">
            <button type="button" class="btn btn-primary btn-lg float-end">
                Send
            </button>

            <button type="button" class="btn btn-secondary btn-lg float-end me-1">
                Cancel
            </button>  

        </h5>
    </form>
    
   </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
